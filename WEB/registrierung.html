</head>

<body style="background-color: #eeeeee">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Registrierungsseite -->

    <div class="anmelden-ueberschrift" align="center">
		<a href="index.html"><img src="IMG/vektorlogo.png" width="130px"></a>
    </div><br>
    <h1 style="text-align: center; color: ##303030">Registrierung</h1>

    <div class="felder container" align="center">
        <div class="row" style=" text-align: center; margin-left: 25%; margin-right: 25%;">
            <div class="col"><b>Vorname</b><br><input type="text" style="text-align: center"></div>
            <div class="col"><b>Nachname</b><br><input type="text" style="text-align: center"></div>
        </div>

        <div class="row" style="text-align: center">
            <div class="col"><b>E-Mail</b><br>
                <input type="text" size="35" style="text-align: center"></div>
        </div><br>
        <hr style="border-top: 1px solid #8c8b8b; width: 70%">
        <div class="row" style="text-align: center">
            <div class="col"><b>Passwort</b><br>
                <input type="password" size="35" style="text-align: center">
                <p style="font-size: 10pt">min. 6 Zeichen | min. 1 Gro√ü/Kleinbuchstabe | min. 1 Zahl</p>
            </div>
        </div>
        <div class="row" style="text-align: center">
            <div class="col"><b>Passwort wiederholen</b><br>
                <input type="password" size="35" style="text-align: center"></div>
        </div>
    </div>
    <br>
    <div align="center">
            <button type="button" class="btn">Registrieren</button>
        </div>
